    <!--customer Form-->
    <section class="container-fluid p-4 bg-danger text-white">
        <h2 class="fw-bold" id="header">Customer Form</h2>
    </section>

    <section class="container-fluid mt-3">
        <div class="row mt-3">
            <div class="col-4">
                <form id="itemForm">
                    <div class="mb-3">
                        <label class="form-label" for="cusName">Customer ID:-</label>
                        <input class="form-control" id="itemCode" name="customerID" placeholder="Customer ID"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cusName">Customer Name:-</label>
                        <input class="form-control" id="cusName" name="customerName" placeholder="Customer Name"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cusName">Customer Address:-</label>
                        <input class="form-control" id="cusAddress" name="customerAddress"
                               placeholder="Customer Address" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cusName">Customer Salary:-</label>
                        <input class="form-control" id="cusSalary" name="customerID" placeholder="Customer Salary"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" id="btnSaveCustomer" type="button">Save</button>
                        <button class="btn btn-warning" id="btnUpdateCustomer" type="button">Update</button>
                        <button class="btn btn-danger" id="btnDeleteCustomer" type="button">Delete</button>
                        <button class="btn btn-success" id="btnGetAllCustomers" type="button">Get All</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered table-hover">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Salary</th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomerJson">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="container-fluid p-4 bg-danger text-white">
        <h2 class="fw-bold" id="header1">Item Form</h2>
    </section>

    <section class="container-fluid mt-3">
        <div class="row mt-3">
            <div class="col-4">
                <form id="customerForm">
                    <div class="mb-3">
                        <label class="form-label" for="itemId">Item Code:-</label>
                        <input class="form-control" id="itemId" name="customerID" placeholder="Item Code" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cusName">Item Name:-</label>
                        <input class="form-control" id="itemName" name="customerName" placeholder="Customer Name"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="itemId">Unit Price:-</label>
                        <input class="form-control" id="unitPrice" name="customerAddress"
                               placeholder="Customer Address" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="itemForm">Qty On Hand:-</label>
                        <input class="form-control" id="qtyOnhand" name="customerID" placeholder="qty on hand"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" id="btnSaveItem" type="button">Save</button>
                        <button class="btn btn-warning" id="btnUpdateItem" type="button">Update</button>
                        <button class="btn btn-danger" id="btnDeleteItem" type="button">Delete</button>
                        <button class="btn btn-success" id="btnGetAllItems" type="button">Get All</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered table-hover">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Unit price</th>
                        <th>qty On hand</th>
                    </tr>
                    </thead>
                    <tbody id="tblItemJson">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
